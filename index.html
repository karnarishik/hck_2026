<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRefine | Professional Python Toolset</title>
    <style>
        /* Modern UI Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 40px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 { color: #333; margin-top: 0; display: flex; align-items: center; gap: 10px; }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus { border-color: #3498db; }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 110px;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active { transform: scale(0.98); }
        button:hover { opacity: 0.9; }

        /* Button Color Palette */
        .format { background-color: #27ae60; }
        .analyze { background-color: #2980b9; }
        .refine { background-color: #8e44ad; }
        .clear { background-color: #e74c3c; }
        .copy { background-color: #34495e; }

        .output-box {
            background-color: #2d3436;
            color: #dfe6e9;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            border-left: 5px solid #636e72;
            min-height: 80px;
        }

        #outputDisplay {
            white-space: pre-wrap;
            margin: 0;
            font-size: 13px;
            line-height: 1.5;
        }

        h3 { color: #333; margin-bottom: 10px; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="container">
    <h2>üêç CodeRefine</h2>
    <textarea id="codeInput" placeholder="Paste your Python code here... (e.g., Euclid's HCF or recursive algorithms)"></textarea>
    
    <div class="buttons">
        <button class="format" onclick="process('format')">Format Code</button>
        <button class="analyze" onclick="process('analyze')">Analyze Errors</button>
        <button class="refine" onclick="process('refine')">Refine All</button>
        <button class="clear" onclick="clearAll()">Clear</button>
        <button class="copy" onclick="copySiteLink()">Copy URL</button>
    </div>

    <div class="output-section">
        <h3>Console Output:</h3>
        <div class="output-box">
            <pre id="outputDisplay">System ready. Waiting for user input...</pre>
        </div>
    </div>
</div>

<script>
    /**
     * Translates technical Python/Server errors into human-friendly tips.
     */
    function humanizeError(errMsg) {
        if (errMsg.includes("UnterminatedString") || errMsg.includes("unterminated string literal")) {
            return "üí° Tip: You started a string with a quote (') but forgot to close it!";
        }
        if (errMsg.includes("Parsing failed") || errMsg.includes("Cannot parse")) {
            return "‚ö†Ô∏è Check your syntax! There's a typo in your code that Python doesn't understand.";
        }
        if (errMsg.includes("Connection Error") || errMsg.includes("Failed to fetch")) {
            return "üîå Offline: Can't reach the backend. If you just deployed, wait 60 seconds for Render to wake up!";
        }
        return "‚ùå Error: " + errMsg;
    }

    /**
     * Copies the website's URL to the clipboard for easy sharing.
     */
    function copySiteLink() {
        const siteUrl = window.location.href;
        navigator.clipboard.writeText(siteUrl).then(() => {
            const display = document.getElementById('outputDisplay');
            const originalText = display.innerText;
            display.innerText = "‚úÖ Link copied to clipboard! Share it with your friends.";
            // Reset message after 3 seconds
            setTimeout(() => { display.innerText = originalText; }, 3000);
        }).catch(err => {
            alert("Could not copy link. Manually copy the address bar!");
        });
    }

    /**
     * Wipes the input and output areas.
     */
    function clearAll() {
        document.getElementById('codeInput').value = "";
        document.getElementById('outputDisplay').innerText = "System cleared. Ready for new code.";
    }

    /**
     * Core logic: Communicates with the FastAPI backend on Render.
     */
    async function process(endpoint) {
        const inputArea = document.getElementById('codeInput');
        const code = inputArea.value;
        const display = document.getElementById('outputDisplay');
        
        if (!code.trim()) {
            display.innerText = "The code box is empty! Please paste your script first.";
            return;
        }

        display.innerText = "Connecting to Render backend...";

        try {
            // Updated to point to your live Render URL
            const response = await fetch(`https://hck-2026.onrender.com/${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            });
            
            const data = await response.json();

            if (data.status === "success") {
                // Automatically update the input area with formatted code
                if (data.formatted_code) {
                    inputArea.value = data.formatted_code;
                }

                if (endpoint === 'format') {
                    display.innerText = "‚ú® Success: Code formatted to PEP 8 standards.";
                } else if (endpoint === 'analyze' || endpoint === 'refine') {
                    display.innerText = data.analysis || "‚úÖ Pylint: Your code looks clean!";
                }
            } else {
                display.innerText = humanizeError(data.message);
            }
        } catch (err) {
            display.innerText = humanizeError("Connection Error");
        }
    }
</script>

</body>
</html>>
