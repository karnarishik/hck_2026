<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRefine Pro | Enhanced Python Toolset</title>
    <style>
        :root {
            --primary-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --editor-bg: #010409;
            --accent-purple: #a855f7;
            --accent-blue: #3b82f6;
            --accent-red: #ef4444;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: #f8fafc;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h2 { 
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 24px;
        }

        textarea {
            width: 100%;
            height: 250px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            color: #e2e8f0;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            margin-bottom: 24px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea:focus { border-color: var(--accent-blue); box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }

        /* Updated 4-Button Grid */
        .button-row { 
            display: grid; 
            grid-template-columns: 2fr 1fr 1fr 1fr; 
            gap: 12px; 
            margin-bottom: 32px; 
        }

        button {
            padding: 16px;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
            font-size: 14px;
        }

        button:hover { filter: brightness(1.2); transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        .btn-refine { background: linear-gradient(135deg, #7c3aed, #9333ea); }
        .btn-clear { background: #334155; }
        .btn-copy-url { background: #1e293b; border: 1px solid var(--glass-border); }
        .btn-magic { background: #2980b9; border: 1px solid var(--glass-border); }

        .display-section { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }

        .output-box {
            background-color: var(--editor-bg);
            padding: 20px;
            border-radius: 16px;
            min-height: 180px;
            border-top: 4px solid #636e72;
            overflow-x: auto;
        }

        pre { margin: 0; white-space: pre-wrap; word-wrap: break-word; font-size: 13px; color: #dfe6e9; }

        .section-title { font-size: 12px; text-transform: uppercase; font-weight: 700; color: #94a3b8; margin-bottom: 12px; }
    </style>
</head>
<body>

<div class="container">
    <h2>üêç CodeRefine Pro</h2>
    
    <textarea id="codeInput" placeholder="Paste your Python code here..."></textarea>
    
    <div class="button-row">
        <button class="btn-refine" onclick="process()">Refine & Enhance</button>
        <button class="btn-clear" onclick="clearAll()">Clear All</button>
        <button class="btn-copy-url" onclick="copyPureLink()">Copy Page URL</button>
        <button class="btn-magic" onclick="copyMagicLink()">Copy Magic Link</button>
    </div>

    <div class="display-section">
        <div>
            <div class="section-title">‚ú® Enhanced Code</div>
            <div class="output-box" style="border-color: var(--accent-purple);">
                <pre id="enhancedCode">Cleaned code will appear here...</pre>
            </div>
        </div>
        <div>
            <div class="section-title">üìä Quality Report</div>
            <div class="output-box" style="border-color: var(--accent-blue);">
                <pre id="outputDisplay">Ready for analysis.</pre>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://hck-2026.onrender.com/refine";

    // Auto-load code from URL
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const sharedCode = urlParams.get('code');
        if (sharedCode) {
            document.getElementById('codeInput').value = decodeURIComponent(sharedCode);
            process();
        }
    });

    function humanizeError(errMsg) {
        if (errMsg.includes("UnterminatedString") || errMsg.toLowerCase().includes("unterminated string literal")) {
            return "üí° Tip: You forgot to close your quotes (\") or parentheses!";
        }
        if (errMsg.includes("Parsing failed")) {
            return "‚ö†Ô∏è Syntax Error: Check for typos or incomplete lines!";
        }
        return "‚ùå Error: " + errMsg;
    }

    function copyPureLink() {
        navigator.clipboard.writeText(window.location.origin + window.location.pathname).then(() => {
            alert("Base Page URL copied!");
        });
    }

    function copyMagicLink() {
        const code = document.getElementById('codeInput').value;
        const magicUrl = `${window.location.origin}${window.location.pathname}?code=${encodeURIComponent(code)}`;
        navigator.clipboard.writeText(magicUrl).then(() => {
            document.getElementById('outputDisplay').innerText = "‚úÖ Magic Link Copied! This link will auto-load your code.";
        });
    }

    async function process() {
        const input = document.getElementById('codeInput').value;
        const enhanced = document.getElementById('enhancedCode');
        const report = document.getElementById('outputDisplay');
        
        if (!input.trim()) {
            report.innerText = "Error: Input box is empty.";
            return;
        }

        report.innerText = "üöÄ Processing on Render...";

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: input })
            });
            
            const data = await res.json();

            if (data.status === "success") {
                enhanced.innerText = data.formatted_code;
                report.innerText = data.analysis || "Score: 10/10! PEP 8 Standards met.";
            } else {
                report.innerText = humanizeError(data.message);
            }
        } catch (err) {
            report.innerText = "üîå Connection Error: Check if the backend is awake.";
        }
    }

    function clearAll() {
        document.getElementById('codeInput').value = "";
        document.getElementById('enhancedCode').innerText = "Cleaned code will appear here...";
        document.getElementById('outputDisplay').innerText = "Ready for analysis.";
        window.history.pushState({}, document.title, window.location.pathname);
    }
</script>

</body>
</html>
