<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRefine Pro | Enhanced Python Toolset</title>
    <style>
        :root {
            --primary-bg: #f0f2f5;
            --card-bg: #ffffff;
            --editor-bg: #1e272e;
            --text-main: #2d3436;
            --accent-purple: #8e44ad;
            --accent-blue: #2980b9;
            --accent-red: #e74c3c;
            --accent-navy: #34495e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 { color: var(--text-main); margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }

        label { font-weight: bold; color: var(--text-main); display: block; margin-bottom: 8px; }

        textarea {
            width: 100%;
            height: 250px;
            padding: 15px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus { border-color: var(--accent-blue); }

        .button-row {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 14px;
            font-size: 15px;
            font-weight: 700;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:active { transform: translateY(2px); }

        .btn-refine { background-color: var(--accent-purple); }
        .btn-clear { background-color: var(--accent-red); }
        .btn-copy { background-color: var(--accent-navy); }

        .display-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) { .display-section { grid-template-columns: 1fr; } }

        .output-box {
            background-color: var(--editor-bg);
            color: #dfe6e9;
            padding: 15px;
            border-radius: 10px;
            min-height: 150px;
            overflow: auto;
            border-left: 6px solid #636e72;
        }

        pre {
            margin: 0;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .section-title { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; color: #636e72; }
    </style>
</head>
<body>

<div class="container">
    <h2>üêç CodeRefine Pro</h2>
    
    <label for="codeInput">Input Python Code:</label>
    <textarea id="codeInput" placeholder="Paste your algorithms here..."></textarea>
    
    <div class="button-row">
        <button class="btn-refine" onclick="process()">Refine & Enhance</button>
        <button class="btn-clear" onclick="clearAll()">Clear All</button>
        <button class="btn-copy" onclick="copySiteLink()">Copy Page URL</button>
    </div>

    <div class="display-section">
        <div>
            <div class="section-title">‚ú® Enhanced Code</div>
            <div class="output-box" style="border-color: var(--accent-purple);">
                <pre id="enhancedCode">Cleaned code will appear here...</pre>
            </div>
        </div>
        <div>
            <div class="section-title">üìä Quality Report</div>
            <div class="output-box" style="border-color: var(--accent-blue);">
                <pre id="outputDisplay">Ready for analysis.</pre>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://hck-2026.onrender.com/refine";

    function humanizeError(errMsg) {
        if (errMsg.includes("UnterminatedString") || errMsg.includes("unterminated string literal")) {
            return "üí° Tip: You forgot to close your quotes (\")!";
        }
        if (errMsg.includes("Parsing failed")) {
            return "‚ö†Ô∏è Syntax Error: Check for typos or missing colons!";
        }
        return "‚ùå Server Message: " + errMsg;
    }

    function clearAll() {
        document.getElementById('codeInput').value = "";
        document.getElementById('enhancedCode').innerText = "Cleaned code will appear here...";
        document.getElementById('outputDisplay').innerText = "Ready for analysis.";
    }

    function copySiteLink() {
        navigator.clipboard.writeText(window.location.href).then(() => {
            const report = document.getElementById('outputDisplay');
            const oldText = report.innerText;
            report.innerText = "‚úÖ Link copied! Ready to share.";
            setTimeout(() => report.innerText = oldText, 2500);
        });
    }

    async function process() {
        const input = document.getElementById('codeInput').value;
        const enhanced = document.getElementById('enhancedCode');
        const report = document.getElementById('outputDisplay');
        
        if (!input.trim()) {
            report.innerText = "Error: Input box is empty.";
            return;
        }

        report.innerText = "Processing on Render...";

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: input })
            });
            
            const data = await res.json();

            if (data.status === "success") {
                enhanced.innerText = data.formatted_code;
                document.getElementById('codeInput').value = data.formatted_code;
                report.innerText = data.analysis || "Score: 10/10! PEP 8 Standards met.";
            } else {
                report.innerText = humanizeError(data.message);
            }
        } catch (err) {
            report.innerText = "üîå Connection Error: Check if the backend is awake.";
        }
    }
</script>

</body>
</html>
